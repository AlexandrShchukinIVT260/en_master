{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
    <script src="https://kit.fontawesome.com/f10ba07034.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/aside.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/utilities.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main_user_home.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main_word_home.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main_buttons.css' %}">
</head>
<body>
    <aside>
        <header class="header flex">
            <div class="container flex">
                <div class="wrapper">
                    <img src="{% static 'main/img/icons8_fighter_jet_1.svg' %}" alt="Лого">
                    <span class="logo">JetNews</span>
                </div>
                
            </div>
        </header>

        <section class="section flex">
            <div class="container flex">
                <h3 class="flex">Навигация</h3>
                <ul>
                    <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
                    {% if request.user.is_authenticated %}
                        <a class="flex" href="{% url 'user_home' user.profile.slug %}"><li><i class="fa-solid fa-address-card"></i> Пользователь</li></a>
                    {% else %}
                        <a class="flex" href="{% url 'sign_up' %}"><li><i class="fa-solid fa-address-card"></i> Пользователь</li></a>
                    {% endif %}
                    <a href="{% url 'dict_home' %}"><li><i class="fa-solid fa-spell-check"></i> Словарь</li></a>
                    <a href=""><li><i class="fa-solid fa-file-word"></i> WordGame</li></a>
                    <a href=""><li><i class="fa-solid fa-image"></i> ImgGame</li></a>
                    <a href="{% url 'word_create' %}"><li><button class="btn-add"><i class="fa-solid fa-plus"></i> Добавить</button></i></li></a>
                </ul>
            </div>
        </section>
    </aside>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
